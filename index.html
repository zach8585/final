<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">  <!-- to link css -->
    <style>
        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #600fd9;
            color: white;
        }

        /* Center the heading at the top */
        h1 {
            text-align: center;
            font-size: 24px;
            margin-top: 20px; /* Adjust the space from the top */
            position: absolute;
            top: 20px; /* Positioned 20px from the top of the screen */
            width: 100%;
        }

        /* Styling for the game container */
        #game-container {
            text-align: center;
        }

        /* Styling for the canvas */
        canvas {
            background-color: #000;
        }

        /* Styling for the score */
        #score {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Styling for the navigation */
        nav {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: inline-flex;
            gap: 20px;
        }

        nav li {
            display: inline;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 15px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Space bar to pause and start</h1>
    
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
    </div>

    <script src="game.js"></script> <!-- to link game.js -->

    <nav>
        <ul>
            <li><a href="index.html">snake</a></li>
            <li><a href="home.html">home</a></li>
            <li><a href="index1.html">pong</a></li>
        </ul>
    </nav>

</body>
</html>
