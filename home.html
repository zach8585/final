<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            color: white;
        }

        nav {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
        }

        nav li {
            display: inline;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #333;
            border-radius: 5px;
        }

        img {
            max-width: 80%; /* Ensures the image scales well on different screen sizes */
            height: auto;
            border-radius: 10px;
            margin-top: 20px; /* Adds some space between the nav and the image */
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">snake</a></li>
            <li><a href="home.html">home</a></li>
            <li><a href="index1.html">pong</a></li>
        </ul>
    </nav>

    <!-- Adding an image below the navigation menu -->
    <img src="A snake with apples and a paddle with balls.png" alt="A descriptive image">

</body>
</html>
